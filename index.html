<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dailyform</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<main>
		<div class="ba-container">
			<form action="#" method="post" class="ba-registration">
				<div class="ba-registration__header">
					<h2 class="ba-registration__title">Create your free account</h2>
					<p class="ba-registration__subtitle">
					Come and join our cool and amazing community, fill in your details
to get started. Already have an account? <a href="#">Log in</a>.
					</p>

				</div>
				<div class="ba-registration__info">
					<div class="ba-registration__name cf">
					<label for="fname"></label>
					<input class='ba-fname' type="text" name="fname" id="fname" placeholder="First Name">
					<label for="lname"></label>
					<input class='ba-lname' type="text" name="lname" id="lname" placeholder="Last Name"></div>
					<label for="email"></label>
					<input class="ba-email" type="email" name="email" id="email" placeholder="Email">
					<label for="pas"></label>
					<input class="ba-password" type="password" name="pas" id="pas" placeholder="Password">
					<button class="ba-registration__submit" type="submit">
						Sign up for free
					</button>
				</div>
				<div class="ba-registration__footer">
					<p class="ba-registration__terms">
						By clicking on “Sign up for free”, you agree to the <a href="">Terms of Service</a> and 
the <a href="">Privacy Policy</a>
					</p>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
